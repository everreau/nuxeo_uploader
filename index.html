<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/bootstrap-tour/build/css/bootstrap-tour.css">
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="node_modules/underscore/underscore.js"></script>
  <script type="text/javascript" src="node_modules/backbone/backbone.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap-tour/build/js/bootstrap-tour.js"></script>
  <script type="text/javascript" src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>
  <script type="text/javascript" src="node_modules/backbone.marionette/lib/backbone.marionette.js"></script>
  <style>
.panel-body { padding-left: 0.2em; }
  </style>
</head>
<body class="container-fluid">
  <div class="row">
    <h1 class="col-xs-10">Nuxeo File Uploader
      <small>send local files to DAMS</small>
    </h1>
    <div class="col-xs-1">
      <span id="nx_status" aria-hidden="true"/>
    </div>
    <div class="col-xs-1">
      <button class="btn btn-default" data-target=".nuxeo-config" data-toggle="modal" title="setup nuxeo connection"><span class="glyphicon glyphicon-wrench"></span></button>
<div class="modal fade nuxeo-config" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      ...

    </div>
  </div>
</div>
    </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4">
      <input type="file" multiple class="btn btn-primary" style="width: 100%"></input>
    </div>
    <div class="col-xs-4">
      <button
        type="submit"
        class="btn btn-default center-block"
        data-toggle="modal" data-target=".bs-example-modal-lg"
        id="select_nuxeo">
        <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
        Select Nuxeo Project Folder
      </button>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      ...

    </div>
  </div>
</div>
    </div>
    <div class="col-xs-4">
      <button type="submit" class="btn btn-default" id="upload">
        <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span>
        Start Upload
      </button>
      <button type="submit" class="btn btn-default" id="pause">Pause</button>
    </div>
  </div>
  <hr/>


  <div class="row">
    <div class="col-xs-4" style="padding-top: 1em;" id="local">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Selected Local files</h3>
        </div>
        <div class="panel-body">
        </div>
      </div>
    </div>

    <div class="col-xs-4" style="padding-top: 1em;" id="progress">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Current progress</h3>
        </div>
        <div class="panel-body">
          overall
          <div class="files progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
              <span>0 / 100</span>
            </div>
          </div>
          current files
          <div class="file progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
              <span>0% Complete</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-4" style="padding-top: 1em;" id="nuxeo">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Uploaded Okay</h3>
        </div>
        <div class="panel-body">
        </div>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
