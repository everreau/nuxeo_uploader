<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body class="container-fluid">
  <h1>Nuxeo File Uploader
    <small>send local files to DAMS</small>
  </h1>
  <div class="row">
    <div class="col-xs-4">
      <div>1.</div>
      <input type="file" multiple class="btn btn-default" style="width: 80%;"></input>
    </div>
    <div class="col-xs-4">
      <div>2.</div>
      <button type="submit" class="btn btn-default">Select Nuxeo Project Folder</button>
    </div>
    <div class="col-xs-4">
      <div>3.</div>
      <button type="submit" class="btn btn-default">Start Upload</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4" style="padding-top: 1em;">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Local files</h3>
        </div>
        <div class="panel-body">
          Panel content
        </div>
      </div>
    </div>
    <div class="col-xs-4" style="padding-top: 1em;">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Remote files</h3>
        </div>
        <div class="panel-body">
          Panel content
        </div>
      </div>
    </div>
    <div class="col-xs-4" style="padding-top: 1em;">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Current progress</h3>
        </div>
        <div class="panel-body">
          <code>/path/to/file_000a.tif</code><br/>
          <code>checksum</code><br/>
          <code>111111 bytes</code>
          <h3>overall</h3>
          <div class="files progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
              <span>45 / 100</span>
            </div>
          </div>
          <h3>current file</h3>
          <div class="file progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
              <span>45% Complete</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
